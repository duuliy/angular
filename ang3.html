<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div ng-controller="studentController">
   <div>
       <h1>搜索条件</h1>
       显示多少条信息 <input type="text" ng-model="limitnum">
       <br>
       搜索姓名 <input type="text" ng-model="searchname">
   </div>

    <div ng-repeat="item in studentList | limitTo:limitnum | filter:{"name":searchname}">
        id:{{item.id}}====姓名:{{item.name}}====工资:{{item.price}}
    </div>
</div>
<script src="angular-1.2.3/angular.js"></script>
<script>
    var app=angular.module("myapp",[]);
    app.controller("studentController",function ($scope,$http) {
        $http.post("/student",{id:123}).then(function (res) {
            $scope.studentList=res.data;
        })
    })

</script>
</body>
</html>
